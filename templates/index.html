<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas Mais Vistos no YouTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Artistas Mais Vistos no YouTube</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Artista</th>
                    <th>100M</th>
                </tr>
            </thead>
            <tbody>
                {% for artist in artists %}
                <tr>
                    <td>{{ artist.rank }}</td>
                    <td>{{ artist.artist }}</td>
                    <td>{{ artist.views }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="legend">
            <p>Total views (in millions) across all official channels.</p>
            <p>100M = Number of videos with more than 100 million views.</p>
        </div>
    </div>
</body>
</html>
